<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>

    <style>
        .navbar-brand img{
          width: 140px;
        }
        .navbar-brand{
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          top: 10px;
        }
        .navbar{
          padding: 1em 0 !important;
        }
        .image-box{
            width: 85%;
            height: 100%;
            display: flex;
            margin: 0 auto;
            margin-top: 40px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: 0.6s ease-in-out;
            border-radius: 40px;
            background-color: #FF6732;
        }
        .image-box:hover{
            box-shadow: 0 0 10px 0 rgba(0, 0, 0.5, 0.5);
        }
        .image{
            width: 450px;
            height: 310px;
            justify-content: center;
            align-items: center;
            border-radius: 40%;
        }
        .name-holder{
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .image-container{
            border: 1px solid black;
        }
        .icons{
            height: 30px;
            width: 30px;
            border-radius: 70%;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
            transition: 0.7s ease-in-out;
        }
        .icons:hover{
            box-shadow: 0 0 10px 0 rgba(0, 0, 0.5, 0.8);
            height: 45px;
            width: 45px;
            transform: rotate(360deg);
        }
        .col-sm{
            border-radius: 50px;
        }
        .crop-name{
            margin-top: 22%;
        }
        .col-sm{
            font-size: 17px;
            transition: 0.7s ease-in-out;
        }
        .col-sm:hover{
            box-shadow: 0 0 10px 0 rgba(0, 0, 0.5, 0.8);
            font-size: 22px;
        }
        .crop-summary-text{
            width: 85%;
            height: 100%;
            display: flex;
            margin: 0 auto;
            margin-top: 40px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.8);
            transition: 0.6s ease-in-out;
            border-radius: 40px;
        }
        .crop-summary-text:hover{
            box-shadow: 0 0 10px 0 rgba(0, 0, 0.5, 0.9);
        }
        .summary-pic{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: 0.7s ease-in-out;
        }
        .summary-pic:hover{
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .text-container{
            margin-left: 20px;
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 20%;
            background-color: blueviolet;
            padding: 90px;
            transition: 0.7s ease-in-out;
        }
        .text-container:hover{
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 1.0);
            padding: 100px;
        }
        .last{
            font-size: 14px;
            transition: 0.6s ease-in-out;
        }
        .last:hover{
            font-size: 17px;
            font-family: 'Times New Roman', Times, serif;
        }

      <div class="crop-summary-text bg-dark text-light">

            <h3 id="crop-heading"></h3>
            <p id="crop-text"></p>
        </div>
    </div>
    <div class="name-holder">
        <b><p> Predicted Crop</p></b>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm bg-warning mx-2 ">

            <br>
            <img src="photos/humidity.png" alt="" class="icons" title="Humidity">
            <b><i>: <span id="get-value-humidity"></span>%</i></b>
            <br>
            <img src="photos/soil.png" alt="" class="icons" title="Soil Moisture">
            <b><i>: <span id="get-value-soil"></span>%</i></b>
            <br>
          </div>
          <div class="col-sm bg-info">
            <h2 id="predicted-crop" class="text-light text-center crop-name"></h2>
          </div>
          <div class="col-sm bg-success mx-2 last">
            <img src="photos/time.png" alt="" class="icons" title="Growth Duration">
            <b class="text-warning"><i>: <span id="time"></span></i></b>
            <br>
            <img src="photos/soiltype.png" alt="" class="icons" title="Type of Soil">

            <br>

            <br>
          </div>
        </div>

    <div class="image-box">
        <span id="image-holder"></span><br>
    </div>
    <button onclick="getPrediction()">Predict</button>
    <pre id="output"></pre>
